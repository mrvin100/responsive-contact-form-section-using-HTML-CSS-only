<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>responsive contact form using HTML AND CSS only</title>
	
	<!-- custom css file -->
	<link rel="stylesheet" href="css/style.css">
	<!-- font awesome link -->
	<link rel="stylesheet" href="../fonts/css/all.min.css">
	
	
</head>
<body>
<section class="contact" id="contact">
	
	<h2 class="heading">Contact <span>Me</span> </h2>
	<div class="container">
		<div class="group">
		<div class="contact-img">
		<img src="img/contact-img.png" alt="contact img">
		</div>
		<div class="details">
			<div class="information">
				<i class="fas fa-phone icon"></i>
				<div>
					<h3 class="title">Call Me</h3>
					<span class="subtitle">658-778-110</span>
				</div>
			</div>
			<div class="information">
				<i class="fas fa-envelope icon"></i>
				<div>
					<h3 class="title">Email</h3>
					<span class="subtitle">jeandoemail@gmail.com</span>
				</div>
			</div>
			<div class="information">
				<i class="fas fa-map-marker icon"></i>
				<div>
					<h3 class="title">Location</h3>
					<span class="subtitle">Bandjoun - Peter Av. Boulevar #237 - Cameroon, west-subdivision.</span>
				</div>
			</div>
		</div>
		</div>
		<form action="" class="form">
		<h3 class="sub-heading">Get in touch</h3>
			<div class="input-box">
				<label for="" class="label">Name</label>
				<input type="text" placeholder="Enter your name ex: Jean Doe" class="box">
			</div>
			<div class="input-box">
				<label for="" class="label">Email</label>
				<input type="email" placeholder="Enter your email ex: jeandoemail@gmail.com" class="box">
			</div>
			<div class="input-box">
				<label for="" class="label">Project</label>
				<input type="text" placeholder="Enter your project ex: make a responsive contact form" class="box">
			</div>
			<div class="input-box">
				<label for="" class="label">Message</label>
				<textarea name="" id="" cols="0" rows="7" class="box">Enter your message description : Hi, how to make a responsive contact form by using HTML and CSS only</textarea>
			</div>
			<div>
				<a href="#" class="btn">Send Message<i class="fas fa-message"></i></a>
			</div>
		</form>
	</div>
</section>
</body>
</html>
